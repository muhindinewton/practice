<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <aside>
            <h2>Now Showing</h2>
            <ul id="films"></ul>
        </aside>
        <main>
            <h1 id="movie-title">Movie Title</h1>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-description">Movie description will appear here.</p>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>


        
            <button id="buy-ticket" type="button">Buy Ticket</button>
        </main>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
